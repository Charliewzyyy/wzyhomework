{% extends 'base.html' %}

{% block content %}
  <h3>录入人员信息</h3>
  <form method="post">
    <br>
    姓名 <input type="text" name="name" autocomplete="on" required>
    <br><br>
    性别(男/女) <input type="text" name="gender" autocomplete="on" required>
    <br><br>
    国家 <input type="text" name="country" autocomplete="on" required>
    <br><br>
    <input class="btn" type="submit" name="submit" value="保存">
    <br>
  </form>
{% endblock %}
